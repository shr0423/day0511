<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>동전뒤집기</title>

<script>
let n="number";
let flag=false;
function turn(){
	n=(flag)? "man":"number";
	document.getElementById("pic").src="../images/"+n+".jpg";
	flag=!flag;
}

</script>
</head>
<body>
	<button onClick="turn()">버튼</button>
	<img src="../images/number.jpg" id="pic">
</body>
</html>
